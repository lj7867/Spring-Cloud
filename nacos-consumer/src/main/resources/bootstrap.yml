# Data ID 规则：{spring.application.name}-{spring.profiles.active}.yml
nacos:
  server-addr: 192.168.245.130:8848
spring:
  application:
    # 与Data Id规则挂钩
    name: nacos-consumer
  cloud:
    nacos:
      discovery:
        # nacos服务地址
        server-addr: ${nacos.server-addr}
        namespace: 02e9927a-1813-496f-82f4-d154080c712b
      config:
        # nacos服务地址
        server-addr: ${nacos.server-addr}
        # 配置文件后缀
        file-extension: yml
        # 组名称 不填默认为：DEFAULT_GROUP
        # 命名空间，可自己配置，配置时不填就由nacos自动分配。切换到自己创建的命名空间时这个参数必填，默认public可不填
        namespace: 02e9927a-1813-496f-82f4-d154080c712b
  profiles:
    # 启动哪一个配置。相当于命名空间名称。与Data Id规则挂钩
    active: dev

